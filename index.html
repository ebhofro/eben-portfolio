</head>

<body>

      <!-- Natural shorts, Creative editing, Photography … (unchanged) -->
      <!-- … keep your existing sections here … -->

    </main>
  </div>

  <!-- JS: GLightbox + endless reel -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    GLightbox({ selector: '.glightbox' });

    window.addEventListener('load', () => {
      const track = document.querySelector('.horizontal-track');
      const reel  = document.querySelector('.horizontal-reel');
      const gap   = 24, speed = 0.2;
      let offset  = 0;

      const base  = track.innerHTML, baseW = track.scrollWidth;
      while (track.scrollWidth < reel.offsetWidth + baseW)
        track.insertAdjacentHTML('beforeend', base);

      (function loop(){
        offset -= speed;
        const step = track.children[0].offsetWidth + gap;
        if (-offset >= step){ offset += step; track.append(track.children[0]); }
        track.style.transform = `translateX(${offset}px)`;
        requestAnimationFrame(loop);
      })();
    });
  </script>
</body>
