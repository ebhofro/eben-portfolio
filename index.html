<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eben Holmes-Frodsham · Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- optional fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <!-- GLightbox for video pop-up -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>

<body>

  <!-- Top banner -->
  <header class="top-banner"><img src="topbannermk1.jpg" alt="Site banner"></header>

  <div class="page">

    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#natural">Natural Shorts</a></li>
          <li><a href="#editing">Creative Editing</a></li>
          <li><a href="#photography">Photography</a></li>
          <li><a href="#digital">Digital Art</a></li>
          <li><a href="#uni">Uni Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main column -->
    <main id="home">

      <!-- Infinite scrolling reel -->
      <section class="horizontal-reel" aria-label="Featured work">
        <div class="horizontal-track">
          <a href="photo1.jpg"><img src="photo1.jpg" alt=""></a>
          <a href="photo2.jpg"><img src="photo2.jpg" alt=""></a>
          <a href="nzhouse.jpg"><img src="nzhouse.jpg" alt=""></a>
          <a href="nztractor.jpg"><img src="nztractor.jpg" alt=""></a>
          <a href="beachroanna1web.jpg"><img src="beachroanna1web.jpg" alt=""></a>
          <a href="roanna2website.jpg"><img src="roanna2website.jpg" alt=""></a>
          <a href="billageweb.jpg"><img src="billageweb.jpg" alt=""></a>
        </div>
      </section>

      <!-- ███ NATURAL MICRO SHORTS ███ -->
      <section id="natural">
        <!-- banner -->
        <img class="section-banner" src="microban.png" alt="Natural Micro Shorts">

        <!-- video gallery -->
        <div class="video-gallery">

          <!-- video 1 -->
          <a class="video-thumb glightbox"
             data-type="video"
             href="https://www.youtube.com/watch?v=TK-xTVmz0_g"
             aria-label="A golden ferry ride to Arran island">
            <img src="https://img.youtube.com/vi/TK-xTVmz0_g/hqdefault.jpg" alt="">
            <span class="overlay">A GOLDEN FERRY RIDE TO ARRAN ISLAND</span>
          </a>

          <!-- video 2 -->
          <a class="video-thumb glightbox"
             data-type="video"
             href="https://www.youtube.com/watch?v=SlCPKbZmgfY"
             aria-label="The enchanted forest up the Frenni">
            <img src="https://img.youtube.com/vi/SlCPKbZmgfY/hqdefault.jpg" alt="">
            <span class="overlay">THE ENCHANTED FOREST UP THE FRENNI</span>
          </a>

          <!-- two empty placeholders keep 4-col grid tidy -->
          <div class="video-slot"></div>
          <div class="video-slot"></div>
        </div>
      </section>

      <!-- placeholder for more content -->
      <div class="content">
        <h2 id="editing">Creative Editing</h2>
        <p>…</p>
      </div>

    </main>
  </div>

  <!-- JS: GLightbox + smooth infinite reel -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    /* ── pop-up light-box ─────────────────────────── */
    GLightbox({ selector: '.glightbox' });

    /* ── infinite reel  (speed = 0.2) ─────────────── */
    window.addEventListener('load', () => {
      const track  = document.querySelector('.horizontal-track');
      const reel   = document.querySelector('.horizontal-reel');
      const gap    = parseInt(getComputedStyle(track).gap) || 24;
      const speed  = 0.2;          //  << slower scroll
      let offset   = 0;

      /* duplicate minimal sets */
      const original   = track.innerHTML;
      const originalW  = track.scrollWidth;
      while (track.scrollWidth < reel.offsetWidth + originalW &&
             track.children.length < 30) {
        track.insertAdjacentHTML('beforeend', original);
      }

      function step() {
        offset -= speed;
        const first   = track.children[0];
        const firstW  = first.getBoundingClientRect().width + gap;

        if (-offset >= firstW) {
          offset += firstW;        // snap track
          track.appendChild(first);
        }
        track.style.transform = `translateX(${offset}px)`;
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    });
  </script>
</body>
</html>
