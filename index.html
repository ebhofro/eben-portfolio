<!DOCTYPE html>

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>

<body>

  <!-- █ Top banner █ -->
  <header class="top-banner">
    <img src="topbannermk1.jpg" alt="Site banner" />
  </header>

  <div class="page">

    <!-- ▒▒ Sidebar ▒▒ -->
    <aside class="sidebar">
      <!-- parallax banner image (no zoom) -->

      <!-- sticky links -->
      <nav class="sidebar-content">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#natural">Natural Shorts</a></li>
          <li><a href="#editing">Creative Editing</a></li>
          <li><a href="#photography">Photography</a></li>
          <li><a href="#digital">Digital Art</a></li>
          <li><a href="#uni">Uni Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ▒▒ Main column ▒▒ -->
    <main>

      <!-- Sentinel for “Home” link -->
      <span id="home" class="anchor"></span>

      <!-- Endless scrolling reel -->
      <section class="horizontal-reel" aria-label="Featured images">
        <div class="horizontal-track">
          <a href="nzhouse.jpg"><img src="nzhouse.jpg" alt="" /></a>
          <a href="nztractor.jpg"><img src="nztractor.jpg" alt="" /></a>
          <a href="beachroanna1web.jpg"><img src="beachroanna1web.jpg" alt="" /></a>
          <a href="roanna2website.jpg"><img src="roanna2website.jpg" alt="" /></a>
          <a href="billageweb.jpg"><img src="billageweb.jpg" alt="" /></a>
          <a href="jspr.jpg"><img src="jspr.jpg" alt="" /></a>
          <a href="bolognaplane.jpg"><img src="bolognaplane.jpg" alt="" /></a>
        </div>
      </section>

      <!-- Welcome / intro block  (now below the reel) -->
      <section class="home-intro">
        <h2>Welcome</h2>
        <p>Write your welcome text here …</p>
      </section>

      <!-- Natural Micro Shorts -->
      <span id="natural" class="anchor"></span>
      <section>
        <img class="section-banner" src="microban.png" alt="Natural Micro Shorts" />
        <div class="video-gallery">
          <a class="video-thumb glightbox" data-type="video" href="https://www.youtube.com/watch?v=TK-xTVmz0_g">
            <img src="https://img.youtube.com/vi/TK-xTVmz0_g/hqdefault.jpg" alt="" />

            <img src="https://img.youtube.com/vi/SlCPKbZmgfY/hqdefault.jpg" alt="" />
            <span class="overlay">THE ENCHANTED FOREST UP THE FRENNI</span>
          </a>
        </div>
      </section>

      <!-- Creative Editing -->
      <span id="editing" class="anchor"></span>
      <section>
        <h2 class="section-title">Creative Video Editing</h2>
        <div class="video-gallery">
          <a class="video-thumb glightbox" data-type="video" href="https://youtu.be/NlCne_3IVy0">
            <img src="https://img.youtube.com/vi/NlCne_3IVy0/hqdefault.jpg" alt="">

      <!-- Photography -->
      <span id="photography" class="anchor"></span>
      <section>
        <h2 class="section-title">Photography</h2>
        <div class="photo-gallery">
          <a class="photo-thumb glightbox" data-gallery="photos" href="nzhouse.jpg"><img src="nzhouse.jpg" alt=""></a>
          <a class="photo-thumb glightbox" data-gallery="photos" href="nztractor.jpg"><img src="nztractor.jpg" alt=""></a>
          <a class="photo-thumb glightbox" data-gallery="photos" href="jspr.jpg"><img src="jspr.jpg" alt=""></a>

      <!-- Add more sections… -->
    </main>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    /* ───────────────── GLightbox with scroll-restore */
    const lb  = GLightbox({ selector: '.glightbox' });
    let saved = 0;
    lb.on('open',  () => saved = scrollY);
    lb.on('close', () => scrollTo({top:saved,behavior:'instant'}));

    /* ───────────────── Sidebar parallax */
    const sbImg = document.querySelector('.sidebar-banner-img');
    addEventListener('scroll', () =>{
      sbImg.style.transform = `translateY(${ -scrollY * 0.25 }px)`;
    });

    /* ───────────────── Active link highlight */
    const navLinks = document.querySelectorAll('.sidebar a');
    const sections = Array.from(navLinks).map(l=>document.querySelector(l.getAttribute('href')));
    const io = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        const link = document.querySelector(`.sidebar a[href="#${e.target.id}"]`);
        if(e.isIntersecting){
          navLinks.forEach(l=>l.classList.remove('active'));
          link.classList.add('active');
        }
      });
    },{rootMargin:'-45% 0px -45% 0px'});
    sections.forEach(s=>io.observe(s));

    /* ───────────────── Infinite horizontal reel  */
    addEventListener('load', () =>{
      const track = document.querySelector('.horizontal-track');
      const reel  = document.querySelector('.horizontal-reel');
      const gap   = parseFloat(getComputedStyle(track).gap)||24;
      const speed = 0.2;
      let offset  = 0;

      const base   = track.innerHTML;
      const baseW  = track.scrollWidth;
      while(track.scrollWidth < reel.offsetWidth + baseW && track.children.length < 30){
        track.insertAdjacentHTML('beforeend', base);
      }

      const step = () =>{
        offset -= speed;
        const firstW = track.children[0].getBoundingClientRect().width + gap;
        if(-offset >= firstW){ offset += firstW; track.append(track.children[0]); }
        track.style.transform = `translateX(${offset}px)`;
        requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
    });
  </script>
</body>
</html>
