  <!-- GLightbox + Smooth Reel -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    /* 1. GLightbox with scroll memory */
    const lightbox = GLightbox({ selector: '.glightbox' });
    let savedScroll = 0;
    lightbox.on('open', () => { savedScroll = window.scrollY || window.pageYOffset; });
    lightbox.on('close', () => { window.scrollTo({ top:savedScroll, behavior:'instant' }); });

    /* 2. Smooth reel (speed 0.2 px / frame) */
    window.addEventListener('load', () => {
      const track = document.querySelector('.horizontal-track');
      const reel  = document.querySelector('.horizontal-reel');
      const gap   = parseInt(getComputedStyle(track).gap) || 24;
      const speed = 0.2;
      let offset  = 0;

      /* duplicate minimal sets */
      const original = track.innerHTML;
      const originalW = track.scrollWidth;
      while (track.scrollWidth < reel.offsetWidth + originalW && track.children.length < 30) {
        track.insertAdjacentHTML('beforeend', original);
      }

      /* frame loop */
      function step(){
        offset -= speed;
        const first   = track.children[0];
        const firstW  = first.getBoundingClientRect().width + gap;
        if (-offset >= firstW){
          offset += firstW;
          track.appendChild(first);
        }
        track.style.transform = `translateX(${offset}px)`;
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    });
  </script>
