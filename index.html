  <!-- JS: GLightbox + parallax banner + reel -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    /* GLightbox with scroll memory */
    const lb = GLightbox({ selector: '.glightbox' });
    let savedY = 0;
    lb.on('open',  () => savedY = scrollY);
    lb.on('close', () => scrollTo({ top: savedY, behavior: 'instant' }));

    /* parallax sidebar banner */
    const banner = document.querySelector('.sidebar-banner');
    addEventListener('scroll', () => {
      banner.style.backgroundPositionY = `${-scrollY * .25}px`;
    });

    /* horizontal reel */
    addEventListener('load', () => {
      const track = document.querySelector('.horizontal-track');
      const reel  = document.querySelector('.horizontal-reel');
      const gap   = parseFloat(getComputedStyle(track).gap) || 24;
      const speed = 0.2;  let off = 0;

      const baseHTML = track.innerHTML, baseW = track.scrollWidth;
      while (track.scrollWidth < reel.offsetWidth + baseW && track.children.length < 30) {
        track.insertAdjacentHTML('beforeend', baseHTML);
      }

      (function loop() {
        off -= speed;
        const stepW = track.children[0].getBoundingClientRect().width + gap;
        if (-off >= stepW) { off += stepW; track.append(track.children[0]); }
        track.style.transform = `translateX(${off}px)`;
        requestAnimationFrame(loop);
      })();
    });
  </script>
</body>
