  <!-- JS: GLightbox · scroll-memory · “you-are-here” & progress bar · smooth reel -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    /* ── GLightbox with scroll-position memory ───────────────── */
    const lb     = GLightbox({ selector: '.glightbox' });
    let scTop    = 0;
    lb.on('open',  () => scTop = window.scrollY || window.pageYOffset);
    lb.on('close', () => window.scrollTo({ top: scTop, behavior: 'instant' }));

    /* ── Sidebar link highlight & progress bar ───────────────── */
    const links   = document.querySelectorAll('.sidebar a');
    const bar     = document.querySelector('.scroll-bar');
    const secs    = [...links].map(l => document.querySelector(l.getAttribute('href')));

    const observer = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        const link = document.querySelector(`.sidebar a[href="#${e.target.id}"]`);
        if(e.isIntersecting){
          links.forEach(l=>l.classList.remove('active'));
          link.classList.add('active');
        }
      });
    },{threshold:0.4});
    secs.forEach(sec=>observer.observe(sec));

    window.addEventListener('scroll',()=>{
      const h = document.documentElement;
      const pct = h.scrollTop / (h.scrollHeight - h.clientHeight);
      bar.style.height = pct * 100 + '%';
    });

    /* ── Smooth infinite reel (speed 0.2) ───────────────────── */
    window.addEventListener('load', () => {
      const track  = document.querySelector('.horizontal-track');
      const reel   = document.querySelector('.horizontal-reel');
      const gap    = parseFloat(getComputedStyle(track).gap) || 24;
      const speed  = 0.2;
      let offset   = 0;

      const original  = track.innerHTML;
      const originalW = track.scrollWidth;
      while (track.scrollWidth < reel.offsetWidth + originalW &&
             track.children.length < 30){
        track.insertAdjacentHTML('beforeend', original);
      }

      const step = () => {
        offset -= speed;
        const firstW = track.children[0].getBoundingClientRect().width + gap;
        if(-offset >= firstW){ offset += firstW; track.append(track.children[0]); }
        track.style.transform = `translateX(${offset}px)`;
        requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
    });
  </script>
</body>
</html>
