<!DOCTYPE html>
<html lang="en">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="top-banner"><img src="topbannermk1.jpg" alt="Site banner"></header>

  <div class="page">

    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#natural">Natural Shorts</a></li>
          <li><a href="#editing">Creative Editing</a></li>

          <li><a href="#uni">Uni Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main column -->
    <main id="home">

      <!-- Smooth infinite reel (20 px gap below banner) -->
      <section class="horizontal-reel" aria-label="Featured work">
        <div class="horizontal-track">
          <!-- add EACH image ONCE -->
          <a href="photo1.jpg"><img src="photo1.jpg" alt=""></a>
          <a href="photo2.jpg"><img src="photo2.jpg" alt=""></a>
          <a href="nzhouse.jpg"><img src="nzhouse.jpg" alt=""></a>

          <a href="roanna2website.jpg"><img src="roanna2website.jpg" alt=""></a>
          <a href="billageweb.jpg"><img src="billageweb.jpg" alt=""></a>
        </div>
      </section>

      <!-- Real content placeholder -->
      <div class="content">
        <h1>Hello!</h1>
        <p>Add your sections here…</p>
      </div>
    </main>
  </div>

  <!-- Smooth-loop script -->
  <script>
    window.addEventListener('load', () => {
      const track   = document.querySelector('.horizontal-track');
      const reel    = document.querySelector('.horizontal-reel');
      const gap     = parseInt(getComputedStyle(track).gap) || 24;   // px
      const speed   = 0.2;                                           // px per frame
      let   offset  = 0;

      /* duplicate minimal number of image sets (max 3) */
      const originalHTML   = track.innerHTML;
      const originalWidth  = track.scrollWidth;
      while (track.scrollWidth < reel.offsetWidth + originalWidth && track.children.length < 30) {
        track.insertAdjacentHTML('beforeend', originalHTML);
      }

      function step () {
        offset -= speed;
        const first      = track.children[0];
        const firstWidth = first.getBoundingClientRect().width + gap;

        if (-offset >= firstWidth) {
          offset += firstWidth;      // snap track back by one image-width
          track.appendChild(first);  // move first image to the end
        }
        track.style.transform = `translateX(${offset}px)`;
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    });
  </script>
</body>
</html>
