<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>

<body>

  <!-- Top banner -->
  <header class="top-banner"><img src="topbannermk1.jpg" alt="Site banner"></header>

  <div class="page">

    <!-- ▒▒ SIDEBAR ▒▒ -->
    <aside class="sidebar">

      <!-- full-width banner (300 px) — parallax handled in JS -->
      <div class="sidebar-banner">
        <img src="sidebarmk1.jpg" alt="" class="sidebar-banner-img">
      </div>

      <!-- sticky links (start higher) -->
      <nav class="sidebar-content">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#natural">Natural Shorts</a></li>
          <li><a href="#editing">Creative Editing</a></li>
          <li><a href="#photography">Photography</a></li>
          <li><a href="#digital">Digital Art</a></li>
          <li><a href="#uni">Uni Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ▒▒ MAIN ▒▒ -->
    <main>

      <span id="home" class="anchor"></span>

      <!-- scrolling reel -->
      <section class="horizontal-reel">
        <div class="horizontal-track">
          <a href="nzhouse.jpg"><img src="nzhouse.jpg" alt=""></a>
          <a href="nztractor.jpg"><img src="nztractor.jpg" alt=""></a>
          <a href="beachroanna1web.jpg"><img src="beachroanna1web.jpg" alt=""></a>
          <a href="roanna2website.jpg"><img src="roanna2website.jpg" alt=""></a>
          <a href="billageweb.jpg"><img src="billageweb.jpg" alt=""></a>
          <a href="jspr.jpg"><img src="jspr.jpg" alt=""></a>
          <a href="bolognaplane.jpg"><img src="bolognaplane.jpg" alt=""></a>
        </div>
      </section>

      <!-- welcome block -->
      <section class="home-intro"><h2>Welcome</h2><p>Your intro here …</p></section>

      <!-- Natural Shorts -->
      <span id="natural" class="anchor"></span>
      <section>
        <img class="section-banner" src="microban.png" alt="">
        <!-- thumbs … -->
      </section>

      <!-- Creative Editing -->
      <span id="editing" class="anchor"></span>
      <section><h2 class="section-title">Creative Video Editing</h2></section>

      <!-- Photography -->
      <span id="photography" class="anchor"></span>
      <section><h2 class="section-title">Photography</h2></section>

    </main>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    /* GLightbox (unchanged) */
    GLightbox({ selector: '.glightbox' });

    /* simple parallax for sidebar banner */
    const sbImg = document.querySelector('.sidebar-banner-img');
    addEventListener('scroll', () => {
      sbImg.style.transform = `translateY(${ -scrollY * 0.25 }px)`;
    });

    /* horizontal reel (unchanged) */
    addEventListener('load', () => {
      const track = document.querySelector('.horizontal-track');
      const reel  = document.querySelector('.horizontal-reel');
      const gap   = 24, speed = 0.2;
      let offset  = 0;

      const base = track.innerHTML, w = track.scrollWidth;
      while (track.scrollWidth < reel.offsetWidth + w) track.insertAdjacentHTML('beforeend', base);

      (function loop(){
        offset -= speed;
        const step = track.children[0].offsetWidth + gap;
        if (-offset >= step){ offset += step; track.append(track.children[0]); }
        track.style.transform = `translateX(${offset}px)`; requestAnimationFrame(loop);
      })();
    });
  </script>
</body>
</html>
