<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eben Holmes-Frodsham Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      padding: 2rem 0;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
      padding: 2rem;
    }
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .small-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 2rem;
      padding: 2rem;
      justify-items: center;
    }
    .horizontal-reel {
      position: relative;
      margin-left: 300px;
      height: 130px;
      background: #fdfdf9;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      z-index: 1;
    }
    .horizontal-track {
      display: flex;
      align-items: center;
      height: 100%;
      gap: 1.5rem;
      padding: 0 2rem;
      animation: scroll-left 60s linear infinite;
      width: max-content;
      overflow: hidden;
    }
    .horizontal-track img {
      height: 100px;
      width: auto;
      max-width: none;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .horizontal-track img:hover {
      transform: scale(1.05);
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">â˜°</button>

  <a id="top"></a>
  <header class="top-banner" id="topBanner">
    <img src="topbannermk1.jpg" alt="Desktop Banner" class="top-banner-img desktop-banner">
    <img src="mobilebanner.jpg" alt="Mobile Banner" class="top-banner-img mobile-banner">
  </header>

  <div class="horizontal-reel">
    <div class="horizontal-track">
      <a class="glightbox" href="photo1.jpg"><img alt="Photo 1" src="photo1.jpg" /></a>
      <a class="glightbox" href="photo2.jpg"><img alt="Photo 2" src="photo2.jpg" /></a>
      <a class="glightbox" href="nzhouse.jpg"><img alt="NZ House" src="nzhouse.jpg" /></a>
      <a class="glightbox" href="nztractor.jpg"><img alt="NZ Tractor" src="nztractor.jpg" /></a>
      <a class="glightbox" href="beachroanna1web.jpg"><img alt="Art 1" src="beachroanna1web.jpg" /></a>
      <a class="glightbox" href="roanna2website.jpg"><img alt="Art 2" src="roanna2website.jpg" /></a>
      <a class="glightbox" href="billageweb.jpg"><img alt="Billage Art" src="billageweb.jpg" /></a>
      <a class="glightbox" href="photo3.jpg"><img alt="Photo 3" src="photo3.jpg" /></a>
      <a class="glightbox" href="photo4.jpg"><img alt="Photo 4" src="photo4.jpg" /></a>
      <a class="glightbox" href="photo5.jpg"><img alt="Photo 5" src="photo5.jpg" /></a>
      <a class="glightbox" href="photo6.jpg"><img alt="Photo 6" src="photo6.jpg" /></a>
      <a class="glightbox" href="photo7.jpg"><img alt="Photo 7" src="photo7.jpg" /></a>
      <a class="glightbox" href="photo8.jpg"><img alt="Photo 8" src="photo8.jpg" /></a>
      <a class="glightbox" href="https://www.youtube.com/watch?v=TK-xTVmz0_g" data-type="video"><img src="https://img.youtube.com/vi/TK-xTVmz0_g/hqdefault.jpg" alt="Ferry Video" /></a>
    </div>
  </div>

  <!-- Content and nav unchanged -->

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    const lightbox = GLightbox({ selector: '.glightbox' });
    AOS.init({ duration: 600, once: true });

    window.addEventListener('scroll', () => {
      const img = document.querySelector('.sidebar-banner-img');
      const scrollTop = window.scrollY;
      if (img) {
        img.style.transform = `translateY(-${scrollTop * 0.2}px)`;
      }
    });
  </script>
</body>
</html>
